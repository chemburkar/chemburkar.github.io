<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishiv's Movie Adventure</title>
    <style>
        body {
            background-color: #4caf50; /* Green background for acceptance */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .ticket {
            background-color: #fff;
            border: 10px solid #000;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            font-size: 32px;
            color: #ff9900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .date {
            font-size: 24px;
            margin-top: 20px;
        }
        .accepted-text {
            font-size: 28px;
            color: #4caf50;
            margin-top: 30px;
        }
        .checkmark {
            color: #4caf50;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h1 class="header">Krishiv's Movie Adventure</h1>
        <p class="date">Date: 6th October 2023</p>
        <p class="accepted-text">Your Ticket Has Been Accepted</p>
        <div class="checkmark">&#10004;</div>
    </div>
</body>
</html>
